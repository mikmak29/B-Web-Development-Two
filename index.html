<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arisanku</title>

    <link rel="stylesheet" href="./dist/output.css">
</head>

<body>
    <header>
        <nav class="h-auto w-screen bg-[--navbgcolor] py-2 px-5 flex justify-between">
            <h1 class="text-[--accentcolor]">ARISANKU</h1>
            <svg width="20px" height="20px" stroke-width="1.7" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg" color="#df6622">
                <path d="M3 5H21" stroke="#df6622" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                </path>
                <path d="M3 12H21" stroke="#df6622" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                </path>
                <path d="M3 19H21" stroke="#df6622" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                </path>
            </svg>
        </nav>
    </header>
    <main class="h-auto w-screen bg-[--maincontentcolor] pt-[50px]">
        <div class="w-fit mx-auto grid justify-center gap-y-5">
            <img src="./images/main-content-image.jpg" alt="content image"
                class="h-[200px] w-[250px] object-cover rounded-r-[5px] rounded-bl-[5px] rounded-tl-[70px]">
            <img src="./images/main-content-imageV2.jpeg" alt="content image"
                class="h-[200px] w-[250px] object-cover rounded-[5px]">
            <img src="./images/main-content-imageV3.jpg" alt="content image"
                class="h-[200px] w-[250px] object-cover rounded-[20px]">
            <img src="./images/main-content-imageV4.jpg" alt="content image"
                class="h-[200px] w-[250px] object-cover rounded-tr-[5px] rounded-br-[100px] rounded-bl-[5px] rounded-tl-[100px]">
        </div>
        <div class="w-fit mx-[20px] pt-[50px]">
            <h1 class="text-[--accentcolor] font-semibold text-[25px]">
                Aplikasi Arisan Modern <br> Untuk Kemudahan <br> Anda
            </h1>
            <p class="text-justify pt-5">Solusi digital untuk mengelola arisan dengan lebih mudah, aman, dan
                transparan.
                Dirancang untuk membantu Anda mengatur keuangan kelompok dengan efisien dan tanpa ribet.</p>
            <div class="h-auto w-full my-4 grid gap-y-3">
                <div class="bg-[--accentcolor] flex justify-center items-center gap-1 py-2 rounded-md">
                    <h1 class="text-[--secondarycolor]">Pelajari Selengkapnya</h1>
                    <svg class="w-[22px] h-[22px] text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 12H5m14 0-4 4m4-4-4-4" />
                    </svg>
                </div>
                <div
                    class="bg-[#F0F0F0] flex justify-center items-center gap-1 py-2 rounded-md border border-[#C9CAC7]">
                    <svg width="16px" height="16px" viewBox="0 0 24 24" stroke-width="1.7" fill="none"
                        xmlns="http://www.w3.org/2000/svg" color="#df6622">
                        <path
                            d="M22 12C22 17.5228 17.5228 22 12 22C10.1786 22 8.47087 21.513 7 20.6622L2 21.5L2.83209 16C2.29689 14.7751 2 13.4222 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z"
                            stroke="#df6622" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path
                            d="M12.9604 13.8683L15.0399 13.4624L17 14.2149V16.0385C17 16.6449 16.4783 17.1073 15.8901 16.9783C14.3671 16.6444 11.5997 15.8043 9.67826 13.8683C7.84859 12.0248 7.22267 9.45734 7.01039 8.04128C6.92535 7.47406 7.3737 7 7.94306 7H9.83707L10.572 8.96888L10.1832 11.0701"
                            stroke="#df6622" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <h1 class="text-[--accentcolor]">Coba Demo Sekarang</h1>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
